{% extends "layout.html" %}

{% block content %}
<div style="width: 360px;margin: 32px auto" id="form-container">
  <form style="width: 100%;" id="sign-form" @submit.prevent.stop="formSubmitHandler">
    <div v-if="mode=='login'">
      <h1 class="h3 mb-3 fw-normal">登录</h1>
      <div class="form-floating">
        <input type="login_name" class="form-control" id="floatingInput" style="border-radius: 5px 5px 0 0;"
          placeholder="Your login name">
        <label for="floatingInput">登录名</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" style="border-radius: 0 0 5px 5px;"
          placeholder="Your password">
        <label for="floatingPassword">密码</label>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          30天内免登录
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">登录</button>
      <div>
        <p>
        <div>还没有账号？<a href="#" @click="mode='register'">注册</a></div>
        <div>忘记密码？<a href="/reset-password">重置密码</a></div>
        </p>
      </div>
    </div>
    <div v-else>
      <h1 class="h3 mb-3 fw-normal">注册</h1>
      <div class="form-floating">
        <input type="login_name" class="form-control" id="floatingInput" style="border-radius: 5px 5px 0 0;"
          placeholder="Your login name">
        <label for="floatingInput">登录名</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" style="border-radius: 0"
          placeholder="Your password">
        <label for="floatingPassword">密码</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" style="border-radius: 0 0 5px 5px;"
          placeholder="Confirm your password">
        <label for="confirmPassword">确认密码</label>
      </div>
      <p></p>
      <p>
        <button class="btn btn-primary w-100 py-2" type="submit">注册</button>
      </p>
      <div>
        <p>已经有账号？<a href="#" @click="mode='login'">登录</a></p>
      </div>
    </div>
  </form>
</div>
<script>
  (function () {
    Vue.createApp({
      setup() {

        let mode = Vue.ref('login');

        function formSubmitHandler() {
          console.log("Submit");
        }

        return {
          mode,
          formSubmitHandler
        };
      }
    }).mount('#form-container');
  })();
</script>
{% endblock %}
